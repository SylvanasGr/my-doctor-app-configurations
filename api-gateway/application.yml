spring:
  cloud:
    gateway:
      metrics:
        enabled: true
      routes:
        - id: dummy-service
          uri: lb://dummy-service/
          predicates:
            - Path=/api/ds/**
        - id: dummy-service2
          uri: lb://dummy-service2/
          predicates:
            - Path=/api/ds2/**
        - id: my-doctor-app-service
          uri: lb://my-doctor-app-service/
          predicates:
            - Path=/api/my-doctor-app-service/**
#        - id: authorization-service
#          uri: lb://authorization-service/
#          predicates:
#            - Path=/api/auth/**

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/springboot-microservice-realm

