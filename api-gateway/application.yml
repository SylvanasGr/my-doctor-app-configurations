spring:
  cloud:
    gateway:
      metrics:
        enabled: true
      routes:
        - id: dummy-service
          uri: lb://dummy-service/
          predicates:
            - Path=/api/ds/**
          filters:
            - AuthenticationFilter
        - id: dummy-service2
          uri: lb://dummy-service2/
          predicates:
            - Path=/api/ds2/**
          filters:
            - AuthenticationFilter
        - id: authorization-service
          uri: lb://authorization-service/
          predicates:
            - Path=/api/auth/**
management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
